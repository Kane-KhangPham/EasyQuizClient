<div class="my-3 p-3 bg-white rounded shadow-sm">
  <h5 class="border-bottom border-gray pb-2 mb-0">Soạn đề thi</h5>
  <div class="row mt-3" [formGroup]="deThiForm">
    <div class="col-8">
      <div class="row">
        <div class="col-6 mb-3 row">
          <label class="col-3">Lớp học</label>
          <p-dropdown [options]="listLopHoc"
                      formControlName="lopHocId"
                      class="col-9"
                      styleClass="w-100"
                      placeholder="Chọn lớp thi">
          </p-dropdown>
        </div>
        <div class="col-6 mb-3 row">
          <label class="col-3">Học phần</label>
          <p-dropdown [options]="listMonHoc"
                      formControlName="monHocId"
                      styleClass="w-100"
                      class="col-9"
                      placeholder="Chọn học phần">
          </p-dropdown>
        </div>
        <div class="col-6 mb-3 row">
          <label class="col-3">Kỳ thi</label>
          <p-dropdown [options]="listKiThi"
                      class="col-9"
                      formControlName="kyThiId"
                      styleClass="w-100"
                      placeholder="Chọn kỳ thi">
          </p-dropdown>
        </div>
        <div class="col-6 mb-3 row">
          <label class="col-3">Ngày thi</label>
          <p-calendar formControlName="ngayThi"
                      placeholder="Chọn ngày thi"
                      class="col-9"></p-calendar>
        </div>

        <div class="col-6 mb-3 row">
          <label class="col-3">Thời gian thi</label>
          <div class="col-9">
            <input type="text" formControlName="thoiGian" pInputText>
          </div>
        </div>

        <div class="col-6 mb-3 row">
          <label class="col-3">Số lượng câu hỏi</label>
          <div class="col-9">
            <input type="text" size="30" pInputText formControlName="soCau">
          </div>
        </div>
      </div>
    </div>

    <div class="col-4">
      <label>Ghi Chú</label>
      <textarea rows="6" pInputTextarea
                class="w-100"
                autoResize="autoResize"
                placeholder="Ghi chú"
                formControlName="ghiChu">
      </textarea>
    </div>
  </div>
</div>
