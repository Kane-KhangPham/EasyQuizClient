<div class="my-3 p-3 bg-white rounded shadow-sm">
  <h5 class="border-bottom border-gray pb-2 mb-0">Ngân hàng câu hỏi</h5>
  <div class="row mt-3">
    <div class="col-3">
      <p-dropdown [options]="listMonHoc"
                  [(ngModel)]="selectedMonHoc"
                  styleClass="w-100"
                  placeholder="Chọn môn học"></p-dropdown>
    </div>

    <div class="col-4">
      <input type="text"
             pInputText
             [(ngModel)]="keyword"
             placeholder="Tìm kiếm theo từ khóa câu hỏi"
             class="w-100"/>
    </div>
    <div class="col-2 d-flex align-items-end">
      <button pButton type="button" label="Tìm kiếm" (click)="search()"></button>
    </div>
  </div>

  <hr class="mb-3 mt-3">

  <div class="row">
    <div class="col-12">
      <p-table [value]="listDeThi" dataKey="deThiRootId">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 5em;">STT</th>
            <th>Học phần</th>
            <th>Kỳ thi</th>
            <th>Lớp thi</th>
            <th style="width: 10em;">Hành động</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-expanded="expanded" let-columns="columns">
          <tr class="ui-widget-header" *ngIf="rowGroupMetadata[rowData.deThiRootId].index === rowIndex">
            <td colspan="5">
              <a [pRowToggler]="rowData">
                <i [ngClass]="expanded ? 'pi pi-fw pi-chevron-circle-down' : 'pi pi-fw pi-chevron-circle-right'"
                   style="vertical-align: middle;padding-bottom: .1em;"></i>
                <span>Xin chào tất cả các bạn</span>
              </a>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="rowexpansion" let-rowData let-rowIndex="rowIndex">
          <tr>
            <td>{{rowIndex + 1}}</td>
            <td>{{rowData.monHoc}}</td>
            <td>{{rowData.kyThi}}</td>
            <td>{{rowData.lopThi}}</td>
            <td>Hành động</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
