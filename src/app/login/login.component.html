<form class="form-signin" [formGroup]="loginForm" (submit)="login()">
  <h1 class="h2 mb-4 font-weight-bold">Easy Quiz</h1>
  <div class="form-group">
    <label for="inputEmail" style="font-weight: 500;">Tên đăng nhập</label>
    <input id="inputEmail" class="form-control" required="" autofocus="" formControlName="username">
  </div>
  <div class="form-group">
    <label for="inputPassword" style="font-weight: 500;">Mật khẩu</label>
    <input type="password" id="inputPassword" class="form-control" required="" formControlName="password">
  </div>
  <button class="btn btn-lg btn-primary btn-block mt-2" type="submit">Đăng nhập</button>
</form>
